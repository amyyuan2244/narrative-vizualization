<html>
<script src='https://d3js.org/d3.v5.min.js'></script>
<style> rect {fill: lightblue; stroke: black; }</style>
<body onload='init()'>
<svg width=300 height=300>
</svg>
<script>
async function init() {

var x = d3.scaleBand().domain([0,1,2,3,4,5]).range([0, 200]);
var y = d3.scaleLinear().domain([0,42]).range([200, 0]);
const data = await d3.csv('data.csv');
// var data = [4,8,15,16,23,42];

d3.select("svg").append("g")
.attr("transform", "translate("+50+","+50+")").selectAll("rect").data(data).enter().append("rect")
.attr("x", function(d,i) {return (200 * i)/6})
.attr("y", function(d) {return 200 - (d.now * 200/42)})
.attr("width", 100/3)
.attr("height", function(d) {return d * 200/42});

d3.select("svg").append("g")
.attr("transform", "translate("+50+","+50+")")
.call(d3.axisLeft(y));

d3.select("svg").append("g")
.attr("transform", "translate("+50+","+250+")")
.call(d3.axisBottom(x));

}

</script></html>
